{% extends "base.html" %}
{% block content %}
    <div class="container mt-4">
        <h1>Delete Post</h1>
        <form method="POST">
            {% csrf_token %}
            <p>Are you sure you want to delete "{{ object.title }}"?</p>
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'post-list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
