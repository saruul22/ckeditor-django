{% extends "base.html" %}
{% block content %}
    <div class="container mt-4">
        <h1>{% if form.instance.pk %}Edit Post{% else %}Create New Post{% endif %}</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'post-list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
