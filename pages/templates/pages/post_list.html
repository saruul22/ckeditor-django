{% extends "base.html" %}
{% block content %}
    <div class="container mt-4">
        <h1>Posts</h1>
        <a href="{% url 'post-create' %}" class="btn btn-primary mb-3">Create New Post</a>
        {% for post in posts %}
            <div class="card mb-3">
                <div class="card-body">
                    <h2 class="card-title">{{ post.title }}</h2>
                    <p class="text-muted">Created: {{ post.created_at|date:"F d, Y" }}</p>
                    <a href="{% url 'post-detail' post.pk %}" class="btn btn-info">Read More</a>
                    <a href="{% url 'post-update' post.pk %}" class="btn btn-warning">Edit</a>
                    <a href="{% url 'post-delete' post.pk %}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
