{% extends "base.html" %}
{% block content %}
    <div class="container mt-4">
        <h1>{{ post.title }}</h1>
        <p class="text-muted">
            Created: {{ post.created_at|date:"F d, Y" }}
            {% if post.updated_at %}
                | Updated: {{ post.updated_at|date:"F d, Y" }}
            {% endif %}
        </p>
        <div class="content">
            {{ post.content|safe }}
        </div>
        <div class="mt-3">
            <a href="{% url 'post-list' %}" class="btn btn-secondary">Back to List</a>
            <a href="{% url 'post-update' post.pk %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'post-delete' post.pk %}" class="btn btn-danger">Delete</a>
        </div>
    </div>
{% endblock %}
